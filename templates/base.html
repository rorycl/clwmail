<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>{% block pagetitle %}CLWMail - Mail System{% endblock %}</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="description" content="test" />
		<link rel="stylesheet" type="text/css" href="{{ urlmedia }}styles/styles.css"  media="all" title="global" />
		<script type ="text/javascript" src="{{ urlmedia }}javascript/standard.js"></script>
		<script type ="text/javascript" src="{{ urlmedia }}javascript/settings.js"></script>
		<script type ="text/javascript" src="{{ urlmedia }}javascript/ajax.js"></script>
		{% ifequal current_page 'holiday' %}
			<script type ="text/javascript" src="{{ calurl }}calendar.js"></script>
			<script type ="text/javascript" src="{{ calurl }}CalendarPopup.js"></script>
			<script type ="text/javascript" src="{{ calurl }}PopupWindow.js"></script>
			<script type ="text/javascript" src="{{ calurl }}date.js"></script>
			<script type ="text/javascript" src="{{ calurl }}AnchorPosition.js"></script>
		{% endifequal %}
			
	</head>

	<body {% block js %}{% endblock %}>

		<div id="container">

		{% block content %}
		{% endblock  %}

		</div>
	</body>
</html>
